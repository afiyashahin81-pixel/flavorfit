<!-- start.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlavourFit • Start</title>

  <!-- ✅ IMPORTANT: use the SAME CSS file you use on your landing page -->
  <link rel="stylesheet" href="style.css" />

  <!-- If you use FontAwesome on landing, keep it here too -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  

  <!-- Small extra CSS ONLY for centering the start content (doesn't change your app styling) -->
  <style>
      /* ✅ Pink background like landing */
body {
  margin: 0;
  background: linear-gradient(135deg, #ffd6e7 0%, #ffe7f1 40%, #fff3f8 100%);
}

/* make your hero section blend nicely */
.hero-section {
  background: transparent !important;
}
    .start-wrap{
      min-height: 100vh;
      display:flex;
      flex-direction:column;
    }
    .start-hero{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 80px 20px;
    }
    .start-card{
      width:min(900px, 92vw);
      border-radius: 26px;
      padding: 64px 28px;
      text-align:center;
      backdrop-filter: blur(10px);
    }
    .start-logo{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
      margin-bottom: 14px;
    }
    .start-logo i{
      font-size: 34px;
    }
    .start-title{
      font-size: clamp(34px, 4vw, 56px);
      font-weight: 800;
      margin: 10px 0 8px;
    }
    .start-sub{
      opacity: .8;
      max-width: 620px;
      margin: 0 auto 28px;
      line-height: 1.6;
    }
    .start-actions{
      display:flex;
      gap: 14px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 18px;
    }

    /* If your landing page already has a main button class, use it here.
       If not, this makes it match your rounded modern buttons. */
    .btn-primary{
      border: none;
      cursor:pointer;
      padding: 14px 26px;
      border-radius: 14px;
      font-weight: 700;
      font-size: 16px;
      display:inline-flex;
      align-items:center;
      gap:10px;
    }
    .btn-ghost{
      background: transparent;
      border: 2px solid rgba(0,0,0,.12);
      padding: 12px 22px;
      border-radius: 14px;
      font-weight: 700;
      cursor:pointer;
    }
    /* ✅ Fix header alignment */
.navbar {
  display: flex;
  align-items: center;
  padding: 14px 28px;
}

/* ✅ Fix logo block */
.navbar .logo {
  display: flex;
  align-items: center;
  gap: 12px;
}

/* ✅ Fix logo image size so it doesn't overflow */
.navbar .logo img {
  width: 44px;
  height: 44px;
  object-fit: contain;
  display: block;
}
/* ===== Start page header fix ===== */
.start-header{
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 999;
  padding: 16px 26px;

  /* make it look like your landing header */
  background: rgba(255, 214, 231, 0.35);  /* soft pink glass */
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);

  border-bottom: 1px solid rgba(255,255,255,0.45);
}

/* logo alignment */
.start-header .logo{
  display: flex;
  align-items: center;
  gap: 12px;
}

.start-header .logo img{
  width: 46px;
  height: 46px;
  object-fit: contain;
  display: block;
}

/* text next to logo (optional) */
.start-header .brand{
  font-weight: 800;
  font-size: 18px;
  color: #2d3436;
}

/* push page content below fixed header */
.start-page{
  padding-top: 90px;
}

      </style>
</head>

<body>
    

  <div class="start-wrap">

    <!-- ✅ OPTIONAL: copy your EXACT landing page header/navbar HTML here
         so it looks identical. If your landing has a header, paste it below. -->
    <header class="navbar">
      <div class="logo">
        <img src="logo.png" alt="FlavorFit Logo" />
        <div>
          <div class="brand-name">FlavorFit</div>
          <div class="brand-tagline">Cook, Eat, Repeat</div>
        </div>
      </div>
    </header>

    <!-- Hero (same vibe as landing page) -->
    <section class="hero-section start-hero">
      <!-- If your landing page uses a specific card class, replace start-card with it -->
      <div class="start-card glass-card">
        <div class="start-logo">
          <i class="fa-solid fa-utensils"></i>
          <div style="font-weight:800; font-size:34px;">FlavourFit</div>
        </div>

        <div class="start-title">
          Food for thought,<br/>
          <span class="gradient-text">made with what you've got</span>
        </div>

        <p class="start-sub">
          Find recipes by ingredients, mood, cuisine, and dietary preferences — and build your shopping list in one click.
        </p>

        <div class="start-actions">
          <!-- ✅ Goes to your signup page -->
          <button id="getStartedBtn" class="btn-primary primary-btn">
            <i class="fa-solid fa-arrow-right"></i>
            Get Started
          </button>

          <!-- optional -->
          <button class="btn-ghost" onclick="location.href='login.html'">
            I already have an account
          </button>
        </div>
      </div>
    </section>
  </div>

  <script>
    // ✅ Change this to your real signup page path
    document.getElementById("getStartedBtn").addEventListener("click", () => {
      window.location.href = "signup.html";
    });
  </script>
</body>
</html>
