<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FlavourFit | Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap (you can keep it; we‚Äôre overriding with custom styles) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional: nicer font (safe if offline too, page still works) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --pink1:#ffd6e7;
      --pink2:#ffc7dd;
      --pink3:#ffd1c6;
      --shadow: 0 20px 50px rgba(28, 23, 32, 0.12);
      --glass: rgba(255,255,255,0.70);
      --border: rgba(255,255,255,0.55);
      --text:#2d3436;
      --muted:#6b7280;
      --accent:#6b6ee8;   /* your purple */
      --accent2:#ff5c8a;  /* your pink */
    }

    *{ box-sizing:border-box; }
    body{
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Background like your landing */
    .ff-bg{
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 28px 16px;
      background:
        radial-gradient(1200px 600px at 30% 20%, rgba(255, 92, 138, 0.25), transparent 55%),
        radial-gradient(900px 500px at 75% 30%, rgba(107, 110, 232, 0.25), transparent 55%),
        linear-gradient(180deg, var(--pink1), var(--pink2) 45%, var(--pink3));
    }

    /* top-left brand like your app */
    .ff-header{
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 14px 22px;
      z-index: 10;
      background: rgba(255, 214, 231, 0.35);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.45);
    }
    .ff-brand{
      display:flex;
      align-items:center;
      gap: 10px;
      font-weight: 800;
      letter-spacing: 0.2px;
    }
    .ff-brand .logo-badge{
      width: 40px;
      height: 40px;
      border-radius: 14px;
      background: #fff;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      display:grid;
      place-items:center;
      font-size: 18px;
    }
    .ff-brand span{
      font-size: 18px;
    }

    .ff-card{
      width: 100%;
      max-width: 420px;
      padding: 26px 24px;
      border-radius: 20px;
      background: var(--glass);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      margin-top: 70px; /* space under header */
    }

    .ff-title{
      font-size: 26px;
      font-weight: 800;
      text-align:center;
      margin-bottom: 6px;
    }
    .ff-subtitle{
      text-align:center;
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 18px;
    }

    .ff-label{
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 6px;
    }

    .ff-input{
      height: 48px;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.06);
      background: rgba(255,255,255,0.85);
      padding: 0 14px;
      outline: none;
      width: 100%;
      transition: 0.2s ease;
    }
    .ff-input:focus{
      border-color: rgba(107,110,232,0.55);
      box-shadow: 0 0 0 4px rgba(107,110,232,0.18);
    }

    .ff-btn{
      height: 48px;
      width: 100%;
      border: none;
      border-radius: 14px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      box-shadow: 0 14px 30px rgba(107,110,232,0.20);
      transition: transform 0.12s ease, filter 0.2s ease;
    }
    .ff-btn:hover{ filter: brightness(1.03); }
    .ff-btn:active{ transform: translateY(1px); }

    .ff-foot{
      margin-top: 14px;
      text-align:center;
      font-size: 14px;
      color: var(--muted);
    }
    .ff-foot a{
      color: var(--accent);
      font-weight: 700;
      text-decoration: none;
    }
    .ff-foot a:hover{ text-decoration: underline; }

    /* small screens */
    @media (max-width: 420px){
      .ff-card{ padding: 22px 18px; }
      .ff-title{ font-size: 24px; }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="ff-header">
    <div class="ff-brand">
      <div class="logo-badge">üç¥</div>
      <span>FlavourFit</span>
    </div>
  </header>

  <!-- Background + Card -->
  <main class="ff-bg">
    <section class="ff-card">
      <h1 class="ff-title">Create Account</h1>
      <p class="ff-subtitle">Sign up to save favorites and build your shopping list.</p>

      <form id="signupForm" novalidate>
        <div class="mb-3">
          <div class="ff-label">Email</div>
          <input
            type="email"
            id="email"
            class="ff-input"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="mb-3">
          <div class="ff-label">Password</div>
          <input
            type="password"
            id="password"
            class="ff-input"
            placeholder="Enter password (min 6 chars)"
            required
          />
        </div>

        <button type="submit" class="ff-btn">Sign Up</button>
      </form>

      <div class="ff-foot">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </section>
  </main>

  <script>
    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("All fields are required!");
        return;
      }

      if (!isValidEmail(email)) {
        alert("‚ùå Please enter a valid email address");
        return;
      }

      if (password.length < 6) {
        alert("‚ùå Password must be at least 6 characters");
        return;
      }

     fetch("https://favourfit-backend.onrender.com/signup", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ email, password })
})
.then(async (res) => {
  const text = await res.text();   // read response as text first
  let data;
  try { data = JSON.parse(text); } // try to parse JSON
  catch { data = { message: text }; }

  if (!res.ok) {
    alert("‚ùå " + (data.message || "Signup failed"));
    return;
  }

  alert("‚úÖ " + (data.message || "Signup successful"));
  window.location.href = "login.html";
})
.catch((err) => {
  console.error(err);
  alert("‚ùå Server error (check backend/CORS)");
});


  </script>
</body>
</html>
